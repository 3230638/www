<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の演算</title>
</head>

<body>
    <h3>変数の演算</h3>
    <p>
        a=10、b=4の場合 <br/>
        <button onclick="alert('答えは'+ add(10,4) +'です');">足し算</button>
    </p>
    <script>
        function add(a,b){
            return a+b;
        }
    </script>    
</body>

</html>
